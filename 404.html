<html>
<head>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
    
    body {
      font-family: "IBM Plex Mono", monospace;
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .fade-in-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/Freakybob-Team/Freakyblog/blob/main/images/whale.png?raw=true');
      background-size: cover;
      background-position: center;
      animation: fadeIn 10s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #009900;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 600;
      font-size: 3em;
      text-align: center;
      z-index: 999;
      margin: 0;
      padding: 20px;
    }

    p {
      font-family: "IBM Plex Mono", monospace;
      font-weight: 400;
      font-size: 1.2em;
      color: white;
      z-index: 999;
      margin: 10px 0;
      text-align: center;
      line-height: 1.6;
    }

    .return {
      font-family: "IBM Plex Mono", monospace;
      font-weight: 400;
      font-style: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      z-index: 999;
    }

    button {
      background-color: #009900;
      color: white;
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: "IBM Plex Mono", monospace;
    }

    button:hover {
      background-color: #007700;
    }

    a {
      color: #009900;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    
  </style>
</head>
<body>
  <h1>You seem lost.</h1>
  <p>The page you're looking for can't be found.</p>
  <p>If this page was directly linked on the website, make a <a href="https://github.com/Freakybob-Team/Freakyblog/issues/new">new issue</a> on the GitHub page.</p>
  <p>In the meantime, you can sit here and relax.</p>
  
  <div class="return">
    <a href="https://freakybob-team.github.io/Freakyblog/">
      <button>Go back to FreakyBlog</button>
    </a>
  </div>
  
  <div class="fade-in-background"></div>
  <audio src="audio/404.mp3" autoplay loop></audio>
</body>
</html>
